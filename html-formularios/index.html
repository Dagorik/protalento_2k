<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <!-- Form = Formulario -->
    <form action="">
        <h1>Registro: </h1>
        
        <label for="name">Nombre:</label>
        <input type="text" placeholder="Nombre completo" id="name" required>

        <br>
        <label for="cedula">Cédula</label>
        <input type="number" placeholder="Cédula" id="cedula" required>

        <br>
        <label for="password">Contraseña:</label>
        <input type="password" placeholder="8 digitos" id="password" required minlength="8">

        <br>
        <label for="mail">Correo Electrónico</label>
        <input type="email" placeholder="Email" id="mail">

        <br>
        <label for="terms">Acepto términos y condiciones</label>
        <input type="checkbox" id="terms">

        <br>
        <label for="mkt">Quiero recibir emial de marketing</label>
        <input type="checkbox" id="mkt" checked>

        <h2>Dificultad</h2>
        <label for="facil">Fácil</label>
        <input type="radio" id="facil" name="dificultad">

        <label for="medio">Medio</label>
        <input type="radio" id="medio" name="dificultad">

        <label for="dificil">Difícil</label>
        <input type="radio" id="dificil" name="dificultad">

        <br>
        <label for="habilidad">Selecciona una habilidad especial: </label>
        <select name="habilidad" id="habilidad">
            <option value="" selected disabled>---</option>
            <option value="salto">Doble salto en las paredes</option>
            <option value="dano">Aumento 25% de daño extra</option>
            <option value="escudo">Reduccion del daño 30%</option>
            <option value="velocista">Aumenta tu velocidad un 45%</option>
        </select>

        <button type="submit">Guardar</button>
    </form>

</body>
</html>
